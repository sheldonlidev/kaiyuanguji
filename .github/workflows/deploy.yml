name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - run: flutter pub get

      # --- 预部署质量检查 ---
      - name: Analyze code
        run: flutter analyze --fatal-infos

      - name: Run tests
        run: flutter test

      # --- 步骤 1：为 GitHub Pages 构建 ---
      - name: Build for GitHub Pages
        run: flutter build web --release --base-href "/kaiyuanguji-web/" --output build/gh-pages

      # --- 步骤 2：为 EdgeOne 构建 ---
      - name: Build for EdgeOne
        run: flutter build web --release --base-href "/" --output build/edgeone

      # --- 步骤 3：部署到 GitHub Pages 分支 ---
      - name: Deploy to GitHub Pages Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/gh-pages
          branch: gh-pages # 部署到 gh-pages 分支

      # --- 步骤 4：部署到 EdgeOne 分支 ---
      - name: Deploy to EdgeOne Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/edgeone
          branch: edgeone-release # 部署到专门给 EdgeOne 用的分支

     
