name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs/package-lock.json

      - name: Install dependencies
        run: |
          cd nextjs
          npm install

      # --- 步骤 1：为 GitHub Pages 构建 ---
      - name: Build for GitHub Pages
        run: |
          cd nextjs
          export NEXT_PUBLIC_BASE_PATH="/kaiyuanguji-web"
          npm run build
          mkdir -p ../build/gh-pages
          cp -r out/* ../build/gh-pages/

      # --- 步骤 2：为 EdgeOne 构建 ---
      - name: Build for EdgeOne
        run: |
          cd nextjs
          export NEXT_PUBLIC_BASE_PATH=""
          npm run build
          mkdir -p ../build/edgeone
          cp -r out/* ../build/edgeone/

      # --- 步骤 3：部署到 GitHub Pages 分支 ---
      - name: Deploy to GitHub Pages Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/gh-pages
          branch: gh-pages # 部署到 gh-pages 分支

      # --- 步骤 4：部署到 EdgeOne 分支 ---
      - name: Deploy to EdgeOne Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/edgeone
          branch: edgeone-release # 部署到专门给 EdgeOne 用的分支

     
